<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ipfs browserified -->
    <script defer src="oaABI.js"></script>
    <script defer src="web3_controller.js"></script>
    <script defer src="ipfs_controller.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Open Speak</h1>
        <h4>Where you can never take it back</h4>
        <form id="speak">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Speak</span>
                <input type="text" id="words" class="form-control  form-control-lg" placeholder="Or forever hold your peaches!" aria-label="speak" aria-describedby="basic-addon1">
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit" id="speakSubmit">Submit</button>
              </div>
            </form>
            <br/>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" id="refreshBtn">Refresh</button>
            </div>
        <div id="feed">
            <ul class="list-group list-group-dividered list-group-full">
                <li class="list-group-item">
                    <div class="media">
                      <div class="media-left">
                        <a class="avatar avatar-busy" href="javascript:void(0)">
                          <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="...">
                          <i></i>
                        </a>
                      </div>
                      <div class="media-body">
                        <small class="text-muted pull-right">38 minutes ago</small>
                        <h4 class="media-heading">@Scott Sanders</h4>
                        <div>Lorem ipsum Laborum sit laborum cillum proident dolore culpa
                          reprehenderit qui enim labore do mollit in.</div>
                      </div>
                    </div>
                  </li>
                
            </ul>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
  </body>
</html>
